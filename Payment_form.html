<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Mat log Payment Form</h1>
        <hr>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name : <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="Gender" id="Male" required>
            Female <input type="radio" name="Gender" id="Female" required>
        </p>
        </fieldset>  
        <p>Address: <textarea name="Address" id="Address" cols="90" rows="5"></textarea></p> 
        <p>Email *: <input type="email" name="Email" id="Email" required></p>
        <p>Pincode : <input type="number" name="Pincode" id="Pincode"></p>
        <hr>
        <h2>Payee Information *</h2>
        <p>Card Type:
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type</option>></option>
                <option value="Visa">Visa</option>
                <option value="Master">Master</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="Card_number" id="Card_number" required>

        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV <input type="password" name="passwd" id="passwd" required>
        </p>
        <hr>
        <input type="submit" value="Pay Now">
        

        
    </form>
    

</body>
</html>
